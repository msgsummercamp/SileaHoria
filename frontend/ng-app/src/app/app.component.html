<main class="main" id="top">
  <mat-toolbar>
    <div class="left">
      <button mat-flat-button>
        <a routerLink="/home">Home</a>
      </button>
    </div>
    <div class="right">
      <button mat-flat-button>
        <a routerLink="/login">
          <img
            ngSrc="account_box.png"
            alt="Account Icon"
            height="24"
            width="24"
          />
        </a>
      </button>
      <button mat-flat-button>
        <a routerLink="/shopping-cart">
          <img
            ngSrc="shopping_cart.png"
            alt="Account Icon"
            height="24"
            width="24"
          />
        </a>
      </button>
    </div>
  </mat-toolbar>
  <router-outlet></router-outlet>
</main>
