<main class="main" id="top">
  <mat-toolbar>
    <div class="left">
      <button mat-flat-button routerLink="/home" routerLinkActive="active-link">
        Home
      </button>
    </div>
    <div class="right">
      <button
        mat-flat-button
        routerLink="/login"
        routerLinkActive="active-link"
      >
        <img ngSrc="account_box.png" alt="account" height="20" width="20" />
      </button>
      <button
        mat-flat-button
        routerLink="/shopping-cart"
        routerLinkActive="active-link"
      >
        <img ngSrc="shopping_cart.png" alt="cart" height="20" width="20" />
      </button>
    </div>
  </mat-toolbar>
  <router-outlet></router-outlet>
</main>
