<h1>Random Dog Gallery</h1>
<button mat-flat-button id="load-dog" (click)="loadRandomDogImage()">
  Show me a dog! (fetch)
</button>
<p>You clicked this {{ timesClicked() | times }}!</p>
<br />
@if (loading()) {
  <p>Loading...</p>
}
@if (data() && !loading()) {
  <img [src]="data()" alt="Random Dog" />
}
@if (error()) {
  <p class="error-message">{{ error() }}</p>
}
